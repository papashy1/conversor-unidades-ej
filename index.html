<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
  <title>Ejercicio conversor de unidades</title>
</head>

<body class="bg-dark">
  <div class="container col-sm-12 col-md-6 col-lg-6 col-xl-4 d-flex flex-column">
    <div class="d-flex justify-content-center align-items-center m-4 p-3 border border-secondary border-4 text-light rounded">
      <h1 class="mt-1">⚖ Conversor de Unidades... ⚖</h1>
    </div>
    <div class="mt-3">
      <select class="form-select text-center border border-secondary bg-secondary text-light" id="seleccionar_Opcion">
        <option selected>¿Que quieres convertir?</option>
        <option class="text-start" value="1">Distancia 🚩</option>
        <option class="text-start" value="2">Temperatura 🌡</option>
        <option class="text-start" value="3">Peso 🏋️‍♂️</option>
      </select>
    </div>
    <div class="distancia mt-3 d-none" id="contenedor_Entradas">
      <form class="form-control d-flex flex-column gap-2" id="formEntradas">
        <div class="d-flex gap-2 col-12">
          <input type="number" class="form-control" placeholder="" id="input1" />
          <p>=</p>
          <input type="number" class="form-control" placeholder="" id="input2" />
        </div>
        <div class="d-flex gap-2 col-12" id="selectores"></div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/755229d5b0.js" crossorigin="anonymous"></script>
  <script src="./js/conversor.js" type="module"></script>
</body>

</html>
